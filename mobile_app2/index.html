<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скачать приложение РТ МОСТ</title>
  <style>
    :root {
      --color-1: #21d4fd;
      --color-2: #b721ff;
      --color-3: #08aeea;
      --color-4: #2af598;
    }

    body {
      background-image: url('nunny.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      position: absolute;
      font-family: 'Open Sans', 'San Francisco', Calibri, sans-serif;
      line-height: 1.5rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #181a49;
      color: white;
      text-align: center;
      margin-bottom: 1rem;
      padding: 7px 0;
      width: 100%;
      height: 4rem;
    }

    footer {
      background-color: #181a49;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      width: 100%;
      min-height: 3rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fafaff;
    }
    p {
      font-size: 1.5rem;
      line-height: 1.5; 
    }

    .main {
      flex: 1;
    }

    td {
      width: 30%;
    }

    .first {
      display: flex;
      justify-content: flex-end;
      /* justify-content: center; */
      align-items: center;
      /* width: 40%; */
    }
    .secure {
      width: 60%;
    }
    table {
      width: 100%;
    }

    .secure h3 {
      text-align: left;
      font-size: 1.5rem;
    }

    .logo {
      background: url('11-2.png') no-repeat;
      height: 4rem;
      width: 8rem;
      margin-top: 0.5rem;
      margin-left: 1rem;
      padding-bottom: 0.5rem;
    }

    .scan {
      background-image: url('21.png');
      width: 12rem;
      height: 10rem;
      -webkit-background-size: cover;
      background-size: cover;
    }

    .Button {
      width: 10rem;
      height: 3.5rem;
      border: 0;
      color: var(--color-3);
      font-size: 1.3rem;
      font-weight: bold;
      background: #fff;
      border-radius: 3px;
      transition: all 0.2s;
      cursor: pointer;
      box-shadow: 0 1.75rem 2rem -0.4rem rgba(50, 0, 100, 0.15);
    }

    .Computer .Button {
      width: 9rem;
      height: 4rem;
    }

    .Button:hover {
      color: var(--color-4);
      box-shadow: 0 1.75rem 3rem 0rem rgba(50, 0, 100, 0.1);
      transform: scale(1.05);
    }

    .Button:active {
      box-shadow: 0 1.75rem 2.5rem -0.2rem rgba(50, 0, 100, 0.125);
      transform: scale(1.025);
    }

    .container {
      /* max-width: 800px; */
      margin: 0 auto;
      padding: 15px;
      justify-content: center;
      align-items: center;
    }

    .info {
      box-sizing: border-box;
      width: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      display: flex;
    }

    @media screen and (min-width: 1101px) {
      .Android {
        display: none;
      }

      .Computer {
        display: block;

      }

      .Comp {
        background-image: url('Comp-.png');
        width: 40rem;
        height: 30rem;
        justify-content: center;
        align-items: center;
        background-position: center;
        -webkit-background-size: cover;
        background-size: cover;
        display: inline-block;
      }
    }

    @media screen and (max-width: 1100px) {
      .Android {
        display: block;
      }

      .Computer {
        display: none;
      }

      .Iphone {
        background-image: url('phone1.png');
        width: 17rem;
        height: 17rem;
        background-position: center;
        -webkit-background-size: cover;
        background-size: cover;
        display: inline-block;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <div class="Android">
        <h1>РТ Мост для Android</h1>
      </div>
      <div class="Computer">
        <h1> <br> Десктопное приложение РТ Мост</h1>
      </div>
      <p>Защищенный корпоративный <br>
        мессенджер ООО “РТ-Информ”</p>
    </div>
    <div class="container">
      <div class="Android">
        <a href="app-release.apk" download=""><button class="Button">Скачать</button></a>
      </div>
      <div class="Computer">
        <table>
          <tr>
            <td> <a href="app-release-win.apk" download=""><button class="Button">Скачать для Windows</button></a></td>
            <td> <a href="app-release-lin.apk" download=""><button class="Button">Скачать для Linux</button></a></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="container">
      <div class="Iphone"></div>
      <div class="Comp"></div>
    </div>
    <div class="container">
      <div class="info">
        <table>
          <td style="width: 45%">
            <div class="first">
              <div class="scan"> </div>
            </div>
          </td>
          <td style="width: 55%">
            <div class="secure">
              <h3>
                Общайтесь безопасно
              </h3>
            </div>
          </td>
        </table>
      </div>
    </div>
    <div class="container">
      <p> Ваша конфиденциальность важнее всего.
        Обмен сообщениями в рамках рабочих проектов РТ-Информ.
      </p>
    </div>
    <div class="container">
      <h2>Связаться с нами</h2>
      <p>Email: support@rtinform.ru</p>
    </div>
  </div>
  <footer>
    <h3>© 2023 ООО “РТ-Информ”</h3>
  </footer>
</body>

</html>
